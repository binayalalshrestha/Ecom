    <div class="col-lg-3">
        <h2><a class="" herf="#">BROWSE PRODUCTS</a></h2>
        <hr>

        <div>
            <h3><a class="btn btn-danger" href="{% url 'store:store' %}">All</a></h3>
        </div>
        <hr>
        {% for categoryFilter in category %}
        <div>
            <h4><a class="btn btn-secondary"
                    href="{% url 'store:store' %}?category={{categoryFilter.id}}">{{categoryFilter}}</a>
            </h4>
        </div>
        {% endfor %}

    </div>

    <div class="col-lg-9">
        <div class="row">
            {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{product.imageURL}}">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
                    <button data-product="{{product.id}}" data-action="add"
                        class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    <a class="btn btn-outline-success" href="{% url 'store:productPage' product.id %}">View</a>
                    <h4 style="display: inline-block;float: right"> रू{{product.price|floatformat:2}}</h4>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
